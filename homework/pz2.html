<!DOCTYPE html><!-- pz2.html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 포트폴리오</title>
    <style>
        /* 스타일을 추가하세요 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 150px;
            margin-right: 20px;
        }

        .profile-info {
            font-size: 16px;
        }

        .section-heading {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section-content {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .section-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="profile">
                <div class="profile-image">
                    <img src="your_photo.jpg" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2>Your Name</h2>
                    <p>전화번호: 010-1234-5678</p>
                    <p>Email: example@example.com</p>
                    <p>주소: 서울시 강남구</p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-heading">기술 이력서</div>
            <div class="section-content">
                <h3>수강 예정 과목</h3>
                <ul>
                    <li>과목 1</li>
                    <li>과목 2</li>
                    <li>과목 3</li>
                </ul>
            </div>
            <div class="section-content">
                <h3>자격증</h3>
                <img src="certification_image.jpg" alt="Certification">
            </div>
            <div class="section-content">
                <h3>경진대회 이력</h3>
                <p>경진대회 이력 내용을 작성하세요.</p>
            </div>
        </div>
    </div>
</body>
</html>
