<!DOCTYPE html><!-- pz1.html -->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>개인 포트폴리오</title>
    <style>
        /* 스타일을 추가하세요 */
        .container {
            display: flex;
        }

        .profile-image {
            width: 200px;
        }

        .profile-info {
            margin-left: 20px;
        }

        .section-heading {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .section-content {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="your_photo.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1>Your Name</h1>
            <p>부가 설명이나 직책 등을 작성하세요</p>
        </div>
    </div>

    <div class="section-heading">기술 이력서</div>
    <div class="section-content">
        <h2>수강 예정 과목</h2>
        <ul>
            <li>과목 1</li>
            <li>과목 2</li>
            <li>과목 3</li>
        </ul>
    </div>

    <div class="section-content">
        <h2>자격증</h2>
        <ul>
            <li>자격증 1</li>
            <li>자격증 2</li>
            <li>자격증 3</li>
        </ul>
    </div>
</body>
</html>
